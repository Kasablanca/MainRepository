server:
  port: 8082
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
  profiles:
    active:
    - home
  security:
    user:
      name: limin
      password: limin
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"