<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::common_header(~{::title},~{})">
	<title>用户管理</title>
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb">
			<a href="javascript:;"><cite>系统管理</cite></a>
			<a href="javascript:;"><cite>用户管理</cite></a>
		</span>
		<a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right" href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height: 30px">&#xe666;</i></a>
	</div>
	<div class="x-body">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 x-so">
				<input class="layui-input" placeholder="开始日" name="start" id="start">
				<input class="layui-input" placeholder="截止日" name="end" id="end">
				<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
			</form>
		</div>
		<xblock>
			<button class="layui-btn layui-btn-danger" onclick="delAll()">
				<i class="layui-icon"></i>批量删除
			</button>
			<button class="layui-btn" onclick="x_admin_show('添加用户','./admin-add.html')">
				<i class="layui-icon"></i>添加
			</button>
			<span class="x-right" style="line-height: 40px">共有数据：88 条</span>
		</xblock>
		<table id="demo" lay-filter="test"></table>
	</div>
	
	<th:block th:replace="base:: common_javascript(~{::script})">
		<script src="./index.js" th:src="@{/system/user/index.js}"></script>
	</th:block>
</body>
</html>
