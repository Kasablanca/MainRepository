<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::common_header(~{::title},~{::link})">
	<title>修改角色</title>
	<link rel="stylesheet" href="/css/chosen.css" th:href="@{/css/chosen.css}">
	<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
  	<link rel="stylesheet" href="/css/prism.css" th:href="@{/css/prism.css}">
  	<link rel="stylesheet" type="text/css" th:href="@{/depend/ztree/css/zTreeStyle/zTreeStyle.css}">
</head>
<body>
	<div class="x-body layui-anim layui-anim-up">
        <form id="mainForm" class="layui-form">
        	<input id="id" name="id" th:value="${model?.id}" hidden="hidden" />
        	<input id="verNo" name="verNo" th:value="${model?.verNo}" hidden="hidden" />
	        <div class="layui-form-item">
	            <label for="groupName" class="layui-form-label">
	                <span class="x-red">*</span>角色名
	            </label>
	            <div class="layui-input-inline">
	                <input th:value="${model?.groupName}" type="text" id="groupName" name="groupName" required="required" lay-verify="groupName" autocomplete="off" class="layui-input">
	            </div>
	            <div class="layui-form-mid layui-word-aux">
	                <span class="x-red">*</span>2-15个字符
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label for="authority" class="layui-form-label">
	                <span class="x-red">*</span>权限
	            </label>
	            <div class="layui-input-inline">
	                <ul id="main" class="ztree" style="background-color: #DFDFDF;"></ul>
	            </div>
	            <div class="layui-form-mid layui-word-aux">
	                <span class="x-red">*</span>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label for="updateBtn" class="layui-form-label"></label>
	            <button id="updateBtn" class="layui-btn" lay-filter="update" lay-submit >修改</button>
	        </div>
      </form>
	</div>
	<th:block th:replace="base:: common_javascript(~{::script})">
		<script src="/depend/ztree/js/jquery.ztree.all.js" th:src="@{/depend/ztree/js/jquery.ztree.all.js}"></script>
		<script src="./index.js" th:src="@{/system/authoritygroup/update.js}" ></script>
		<script th:inline="javascript">
			var authorityTree = /*[[${authorityTree}]]*/ '';
			var authorityIds = /*[[${authorityIds}]]*/ [];
		</script>
	</th:block>
</body>
</html>
