<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::common_header(~{::title},~{})">
	<title>请登录</title>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">恶灵退散-后台管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="/login" th:action="@{/login}" >
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" placeholder="密码" type="password" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
	
	<th:block th:replace="base:: common_javascript(~{})" />
    <script>
        $(function  () {
            layui.form.on('submit(login)', function(data){
              layer.msg(JSON.stringify(data.field),function(){
                  location.href= /*[[@{/home}]]*/ '/home';
              });
              return false;
            });
        });
    </script>
</body>
</html>
