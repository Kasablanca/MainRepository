<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::common_header(~{::title},~{::link})">
<title>添加权限</title>
<link rel="stylesheet" href="/css/chosen.css" th:href="@{/css/chosen.css}">
<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
<link rel="stylesheet" href="/css/prism.css" th:href="@{/css/prism.css}">
<link rel="stylesheet" type="text/css" th:href="@{/depend/ztree/css/zTreeStyle/zTreeStyle.css}">
</head>
<body>
	<div class="x-body layui-anim layui-anim-up">
		<form id="mainForm" class="layui-form">
			<input id="parentId" name="parentId" th:value="${parentId}" hidden="hidden" />
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">
					<span class="x-red">*</span>权限名
				</label>
				<div class="layui-input-inline">
					<input type="text" name="name" required="required" lay-verify="name" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>2-50个字符
				</div>
			</div>
			<div class="layui-form-item">
				<label for="type" class="layui-form-label">
					<span class="x-red">*</span>权限类型
				</label>
				<div class="layui-input-inline">
					<select name="type" lay-verify="required">
						<option value="0" >菜单</option>
						<option value="1" >页面</option>
						<option value="2" >功能</option>
					</select>
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="url" class="layui-form-label">
					<span class="x-red">*</span>权限路径
				</label>
				<div class="layui-input-inline">
					<input type="text" id="url" name="url" required="required" lay-verify="url" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>2-100个字符
				</div>
			</div>
			<div class="layui-form-item">
				<label for="insertBtn" class="layui-form-label"></label>
				<button id="insertBtn" class="layui-btn" lay-filter="insert" lay-submit >添加</button>
			</div>
		</form>
	</div>
	<th:block th:replace="base:: common_javascript(~{::script})">
		<script src="/depend/ztree/js/jquery.ztree.all.js" th:src="@{/depend/ztree/js/jquery.ztree.all.js}"></script>
		<script src="/js/chosen.jquery.js" th:src="@{/js/chosen.jquery.js}"></script>
		<script src="./index.js" th:src="@{/system/authority/insert.js}"></script>
	</th:block>
</body>
</html>
